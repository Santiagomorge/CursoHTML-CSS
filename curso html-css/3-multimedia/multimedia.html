<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>MULTIMEDIA CURSO HTML</h3>
        <!-- poner imagenes-->
        <h5>Imagenes</h5>
        <!--imagen desde el pc-->
        <img src="imagenes/foto.jpeg" alt="foto" width="300" height="300"/>
        <!--imagen desde web-->
        <img src="https://imgs.search.brave.com/S7ET2VycYTS74uiftgtcOwubyQMt3wLIe_VFLRtZuOQ/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9kZXNp/Z25pZmljYWRvcy5j/b20vd3AtY29udGVu/dC91cGxvYWRzLzIw/MTgvMDQvcGFpc2Fq/ZS1uYXR1cmFsLmpw/Zw" alt="foto" width="400" height="250"/>
        <!-- poner videos-->
        <h5>Videos</h5>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="video.mp4" type="video/mp4"/>
        </video>
        <video controls autoplay>
            <source src="https://www.youtube.com/watch?v=mP2qWBj3SQ8&list=RDmP2qWBj3SQ8&start_radio=1" type="video yt"/>
        </video>
        <!-- poner audios-->
        <h5>Audios</h5>
        <audio controls autoplay loop muted>
            <source src="audio.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
